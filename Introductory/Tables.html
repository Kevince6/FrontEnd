<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Tables and Forms</title>
</head>

<body>
    <h1>以下是一份表格</h1>
    <hr>
    <table border="1"> <!--border用来设置边框厚度-->>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>专业</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>20</td>
            <td>计算机科学</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>21</td>
            <td>软件工程</td>
        </tr>
    </table>
    <hr>

    <form>
        <label>姓名：<input type="text" name="username"></label><br>
        <label>密码：<input type="password" name="password"></label><br>
        性别：
        <label><input type="radio" name="gender" value="male"> 男</label>
        <label><input type="radio" name="gender" value="female"> 女</label><br>
        兴趣：
        <label><input type="checkbox" name="hobby" value="coding"> 编程</label>
        <label><input type="checkbox" name="hobby" value="music"> 音乐</label><br>
        <label>个人简介：<br>
            <textarea name="intro"></textarea>
        </label><br>
        <label>专业选择：
            <select name="major">
                <option value="cs">计算机科学</option>
                <option value="se">软件工程</option>
            </select>
        </label><br>
        <button type="submit">提交</button>
    </form>
</body>
